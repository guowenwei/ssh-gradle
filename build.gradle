 * user guide available at https://docs.gradle.org/4.3/userguide/java_library_plugin.html
 */

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    implementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/antlr/antlr
	compile group: 'antlr', name: 'antlr', version: '2.7.6'

	// https://mvnrepository.com/artifact/org.hibernate/hibernate-c3p0
	compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '4.3.11.Final'

	// https://mvnrepository.com/artifact/org.hibernate/hibernate-c3p0
	compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'

	// https://mvnrepository.com/artifact/commons-collections/commons-collections
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
	
	// https://mvnrepository.com/artifact/dom4j/dom4j
	compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
	
	// https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.0-api
	compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version: '1.0.1.Final'
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: '4.3.11.Final'
	// https://mvnrepository.com/artifact/org.hibernate.common/hibernate-commons-annotations
	compile group: 'org.hibernate.common', name: 'hibernate-commons-annotations', version: '4.0.5.Final'
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-ehcache
	compile group: 'org.hibernate', name: 'hibernate-ehcache', version: '4.3.11.Final'
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.3.11.Final'
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-jpamodelgen
	compile group: 'org.hibernate', name: 'hibernate-jpamodelgen', version: '4.3.11.Final'
	// https://mvnrepository.com/artifact/net.sf.ehcache/ehcache
	compile group: 'net.sf.ehcache', name: 'ehcache', version: '2.10.2.2.21'

	// https://mvnrepository.com/artifact/org.jboss.logging/jboss-logging
	compile group: 'org.jboss.logging', name: 'jboss-logging', version: '3.3.0.Final'
	// https://mvnrepository.com/artifact/org.jboss.logging/jboss-logging-annotations
	compile group: 'org.jboss.logging', name: 'jboss-logging-annotations', version: '1.2.0.Final'
	// https://mvnrepository.com/artifact/org.jboss.spec.javax.transaction/jboss-transaction-api_1.2_spec
	compile group: 'org.jboss.spec.javax.transaction', name: 'jboss-transaction-api_1.2_spec', version: '1.0.0.Final'
	
	
	// https://mvnrepository.com/artifact/org.javassist/javassist
	compile group: 'org.javassist', name: 'javassist', version: '3.18.1-GA'
	
	// https://mvnrepository.com/artifact/javax.transaction/jta
	compile group: 'javax.transaction', name: 'jta', version: '1.1'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	 
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
	
}

